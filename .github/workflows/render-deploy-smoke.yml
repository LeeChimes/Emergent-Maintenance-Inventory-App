name: "Render: deploy and smoke"

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL for the deployed service'
        required: true
        default: 'https://chimes-backend.onrender.com'
        type: string
      run_seed:
        description: 'Run dev seed after deployment (WARNING: This will reset data)'
        required: false
        default: false
        type: boolean
      wait_timeout_seconds:
        description: 'Maximum time to wait for deployment to be healthy (seconds)'
        required: false
        default: 600
        type: number

jobs:
  deploy-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Trigger Render Deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          echo "ğŸš€ Triggering Render deployment..."
          if curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
               -H "Content-Type: application/json" \
               --fail --silent --show-error; then
            echo "âœ… Deploy hook triggered successfully"
          else
            echo "âŒ Failed to trigger deploy hook"
            exit 1
          fi
          
      - name: Skip Deploy Hook (No Secret)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL == '' }}
        run: |
          echo "â­ï¸ No RENDER_DEPLOY_HOOK_URL secret found - skipping deployment trigger"
          echo "Will proceed directly to smoke tests against existing deployment"
          
      - name: Wait for Service Health
        run: |
          echo "ğŸ” Polling ${{ inputs.base_url }}/ for health..."
          start_time=$(date +%s)
          timeout_seconds=${{ inputs.wait_timeout_seconds }}
          
          while true; do
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))
            
            if [ $elapsed -gt $timeout_seconds ]; then
              echo "âŒ Timeout: Service did not become healthy within ${timeout_seconds} seconds"
              exit 1
            fi
            
            echo "â° Checking health... (${elapsed}s elapsed, max ${timeout_seconds}s)"
            
            if curl -f -s "${{ inputs.base_url }}/" > /dev/null 2>&1; then
              echo "âœ… Service is responding with HTTP 200"
              break
            else
              echo "â³ Service not ready yet, waiting 10 seconds..."
              sleep 10
            fi
          done
          
          # Get and display the actual response
          echo "ğŸ“‹ Service health response:"
          curl -s "${{ inputs.base_url }}/" | jq -r . || echo "Response is not valid JSON"
          
      - name: Smoke Test - API Endpoints
        run: |
          echo "ğŸ§ª Running smoke tests..."
          
          # Test tools endpoint
          echo "Testing GET ${{ inputs.base_url }}/api/tools"
          if curl -f -s "${{ inputs.base_url }}/api/tools" > /dev/null; then
            echo "âœ… /api/tools endpoint responding"
          else
            echo "âŒ /api/tools endpoint failed"
            exit 1
          fi
          
          # Test materials endpoint  
          echo "Testing GET ${{ inputs.base_url }}/api/materials"
          if curl -f -s "${{ inputs.base_url }}/api/materials" > /dev/null; then
            echo "âœ… /api/materials endpoint responding"
          else
            echo "âŒ /api/materials endpoint failed"
            exit 1
          fi
          
          echo "âœ… All smoke tests passed!"
          
      - name: Run Dev Seed (Optional)
        if: ${{ inputs.run_seed == true }}
        run: |
          echo "ğŸŒ± Running development seed..."
          echo "âš ï¸  WARNING: This will reset all data in the database!"
          
          response=$(curl -s -w "\n%{http_code}" "${{ inputs.base_url }}/api/dev/seed-basic")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Dev seed completed successfully"
            echo "ğŸ“Š Seed results:"
            echo "$body" | jq -r . || echo "$body"
          else
            echo "âŒ Dev seed failed with HTTP $http_code"
            echo "Response: $body"
            exit 1
          fi
          
      - name: Skip Dev Seed
        if: ${{ inputs.run_seed == false }}
        run: |
          echo "â­ï¸ Skipping dev seed (run_seed = false)"
          echo "â„¹ï¸  To seed data, re-run this workflow with 'run_seed' set to true"
          
      - name: Summary
        run: |
          echo "ğŸ‰ Deployment and smoke testing completed successfully!"
          echo ""
          echo "ğŸ“‹ Summary:"
          echo "  - Base URL: ${{ inputs.base_url }}"
          echo "  - Deploy triggered: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' && 'Yes' || 'No (no secret)' }}"
          echo "  - Health check: âœ… Passed"
          echo "  - API endpoints: âœ… Passed"
          echo "  - Dev seed: ${{ inputs.run_seed == true && 'âœ… Executed' || 'â­ï¸ Skipped' }}"