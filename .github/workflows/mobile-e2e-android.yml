name: Android E2E (Detox)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e-android:
    if: ${{ !contains(github.event.head_commit.message, '[skip e2e]') }}
    name: Detox Android emulator smoke tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      NDK_VERSION: 26.1.10909125
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android NDK (pinned)
        run: |
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --install "ndk;${NDK_VERSION}"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
        shell: bash

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Expo prebuild (Android)
        run: npx expo prebuild -p android --non-interactive --no-install

      - name: Accept Android SDK licenses (idempotent)
        run: yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Build Android app and tests
        run: |
          cd android
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}"
          export ANDROID_NDK_ROOT="$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}"
          ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug -Pandroid.ndkVersion=${NDK_VERSION} --stacktrace

      - name: Start Android emulator and run Detox
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: default
          script: |
            cd frontend
            npm run e2e:android

      - name: Upload Detox artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: |
            frontend/artifacts
            frontend/android/app/build/outputs/apk/debug
            frontend/android/app/build/outputs/androidTest
