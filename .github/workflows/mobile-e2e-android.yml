name: Android E2E (Detox)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e-android:
    if: ${{ !contains(github.event.head_commit.message, '[skip e2e]') }}
    name: Detox Android emulator smoke tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Expo prebuild (Android)
        run: npx expo prebuild -p android --non-interactive --no-install

      - name: Accept Android SDK licenses
        run: yes | sudo /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build Android app and tests
        run: |
          cd android
          ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug --stacktrace

      - name: Start Android emulator and run Detox
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: default
          script: |
            cd frontend
            npm run e2e:android

      - name: Upload Detox artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: |
            frontend/artifacts
            frontend/android/app/build/outputs/apk/debug
            frontend/android/app/build/outputs/androidTest